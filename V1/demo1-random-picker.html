  /* Slot machine style result */

    display: flex;

    transition: opacity 0.2s;
  }
  .slot.spinning {
    animation: slotSpin 0.08s infinite;
  }
  @keyframes slotSpin {
    0% { opacity: 1; }
    50% { opacity: 0.6; }
    100% { opacity: 1; }
  }
  .result-list {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: center;
    margin-top: 12px;
  }
  .result-tag {
    background: linear-gradient(135deg, var(--accent), #c0392b);
    color: #fff;
    padding: 10px 22px;
    border-radius: 30px;
    font-size: 1.15rem;
    font-weight: 700;
    animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) both;
    box-shadow: 0 4px 15px rgba(233,69,96,0.3);
  }
  @keyframes popIn {
    0% { transform: scale(0); opacity: 0; }

  }

  /* Name pool display */
  .pool {
    display: flex;

    border-radius: 20px;
    font-size: 0.88rem;
    color: var(--text-dim);
    transition: all 0.3s;
    border: 1px solid transparent;
  }
  .pool-tag.picked {
    background: rgba(233,69,96,0.2);
    color: var(--accent);
    border-color: var(--accent);
    text-decoration: line-through;

  .history {
    background: var(--card);
    border-radius: 16px;
    padding: 20px 24px;
    border: 1px solid rgba(255,255,255,0.06);
    margin-top: 24px;
  }
  .history h3 {
    font-size: 1rem;
    margin-bottom: 12px;

  }
  .history-item {
    padding: 8px 0;
    border-bottom: 1px solid rgba(255,255,255,0.05);
    font-size: 0.92rem;
    display: flex;
    justify-content: space-between;
  }
  .history-item:last-child { border-bottom: none; }
  .history-round { color: var(--text-dim); }
  .history-names { color: var(--gold); font-weight: 700; }

  .confetti-container {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 999;

  }
  .confetti {
    position: absolute;

  @keyframes confettiFall {

  }

  @media (max-width: 600px) {
    header h1 { font-size: 1.8rem; }
    .slot { font-size: 2.5rem; }
  }

<script>
  let pickedSet = new Set();
  let round = 0;

  function getNames() {
    return document.getElementById('nameInput').value
      .split('\n')
      .map(n => n.trim())
      .filter(n => n.length > 0);
  }

  function renderPool() {
    const names = getNames();
    const pool = document.getElementById('pool');
    pool.innerHTML = names.map(n =>
      `<span class="pool-tag ${pickedSet.has(n) ? 'picked' : ''}">${n}</span>`
    ).join('');
  }

  function draw() {
    const names = getNames();
    const noRepeat = document.getElementById('noRepeat').checked;
    const pickNum = parseInt(document.getElementById('pickNum').value) || 1;

    let available = noRepeat ? names.filter(n => !pickedSet.has(n)) : names;

    if (available.length === 0) {
      alert('æ‰€æœ‰äººéƒ½å·²ç¶“æŠ½éäº†ï¼è«‹é»æ“Šã€Œé‡æ–°é–‹å§‹ã€ã€‚');
      return;
    }
    if (available.length < pickNum) {
      alert(`å‰©é¤˜ ${available.length} äººï¼Œä¸è¶³ ${pickNum} äººï¼`);
      return;
    }

    const btn = document.getElementById('drawBtn');
    btn.disabled = true;

    const slot = document.getElementById('slot');
    const resultList = document.getElementById('resultList');
    resultList.innerHTML = '';
    slot.classList.add('spinning');

    let spinCount = 0;
    const spinInterval = setInterval(() => {
      slot.textContent = available[Math.floor(Math.random() * available.length)];
      spinCount++;
    }, 60);

    setTimeout(() => {
      clearInterval(spinInterval);
      slot.classList.remove('spinning');

      // Pick random names
      const shuffled = [...available].sort(() => Math.random() - 0.5);
      const picked = shuffled.slice(0, pickNum);

      if (pickNum === 1) {
        slot.textContent = picked[0];
      } else {
        slot.textContent = '';
      }

      picked.forEach((name, i) => {
        if (noRepeat) pickedSet.add(name);
        setTimeout(() => {
          const tag = document.createElement('span');
          tag.className = 'result-tag';
          tag.textContent = name;
          tag.style.animationDelay = `${i * 0.1}s`;
          resultList.appendChild(tag);
        }, i * 120);
      });

      renderPool();
      launchConfetti();

      // Record history
      round++;
      const historySection = document.getElementById('historySection');
      const historyList = document.getElementById('historyList');
      historySection.style.display = 'block';
      const item = document.createElement('div');
      item.className = 'history-item';
      item.innerHTML = `<span class="history-round">ç¬¬ ${round} è¼ª</span><span class="history-names">${picked.join('ã€')}</span>`;
      historyList.prepend(item);

      btn.disabled = false;
    }, 1500);
  }

  function resetAll() {
    pickedSet.clear();
    round = 0;
    document.getElementById('slot').textContent = '';
    document.getElementById('slot').classList.remove('spinning');
    document.getElementById('resultList').innerHTML = '';
    document.getElementById('historyList').innerHTML = '';
    document.getElementById('historySection').style.display = 'none';
    renderPool();
  }

  function launchConfetti() {
    const container = document.getElementById('confetti');
    const colors = ['#e94560','#f5c518','#0f3460','#00d2d3','#ff9ff3','#54a0ff'];
    for (let i = 0; i < 40; i++) {
      const c = document.createElement('div');
      c.className = 'confetti';
      c.style.left = Math.random() * 100 + '%';
      c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      c.style.animationDelay = Math.random() * 0.5 + 's';
      c.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
      c.style.width = (Math.random() * 8 + 6) + 'px';
      c.style.height = (Math.random() * 8 + 6) + 'px';
      container.appendChild(c);
      setTimeout(() => c.remove(), 2000);
    }
  }

  // localStorage persistence
  const STORAGE_KEY = 'picker_names';
  function saveNames() {
    localStorage.setItem(STORAGE_KEY, document.getElementById('nameInput').value);
  }
  function loadNames() {
    const saved = localStorage.getItem(STORAGE_KEY);
    if (saved !== null) document.getElementById('nameInput').value = saved;
  }

  // Init
  loadNames();
  renderPool();
  document.getElementById('nameInput').addEventListener('input', () => {
    pickedSet.clear();
    saveNames();
    renderPool();
  });
</script>
